<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Spirogator</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
    <!-- jQuery Tools -->
    <script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>

    <!-- Paper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.4/paper-full.min.js"></script>

    <!-- Load PaperScript and associate it with myCanvas -->
    <script type="text/paperscript" src="paperscript.js" canvas="myCanvas"></script>

    <!-- external javascript file -->
    <script type='text/javascript' src="script.js"></script>

</head>

<body>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h1>
				Spirogator
			</h1> 
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="tabbable" id="tabs-372701">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#panel-327424" data-toggle="tab">Make Drawings</a>
                        </li>
                        <li>
                            <a href="#panel-106147" data-toggle="tab">Make Algorithms</a>
                        </li>
                        <li>
                            <a href="#panel-106147" data-toggle="tab">Make Gears</a>
                        </li>

                        <li>
                            <a href="#panel-106147" data-toggle="tab">What's Going On?</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="panel-327424">
                            <p>
                                <div class="col-md-8 column">
                                    <canvas id="myCanvas" width=700% height=700% style="background:white"></canvas>
                                </div>
                                <div class="col-md-4 column">
<!--                                     <p id='x'>x</p>
                                    <p id='y'>y</p> -->

                                    <p>
                                        <button type="button" id="play-button" class="btn btn-default">Play</button>
                                    </p>

                                    <p>
                                        <button type="button" id="penup-button" class="btn btn-default">Pen up</button>
                                    </p>

                                    <p>
                                        <button type="button" id="clear-button" class="btn btn-default">Clear screen</button>
                                    </p>

                                    
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                            Download
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="#">Download as SVG</a>
                                            </li>
                                            <li><a href="#">Download as PNG</a>
                                            </li>
                                        </ul>
                                    </div>

                                    
                                        <div class='sliders'>
<br><br>
                                    
<!--                                         <label for=outer-gear-teeth-slider>Outer Gear Teeth</label> -->
                                        <p>Outer Gear Teeth</p>
                                        <input type="range" id="outer-gear-teeth-slider" value="120" min="6" max="200">                                

                                    
<!--                                         <label for=inner-gear-teeth-slider>Inner Gear Teeth</label> -->
                                        <p>Inner Gear Teeth</p>
                                        <input type="range" id="inner-gear-teeth-slider" value="70" min="6" max="200">
                                    

                                    
<!--                                    <label for=pen-distance-slider>Pen Distance</label> -->
                                        <p>Pen Distance (percent of radius)</p>    
                                        <input type="range" id="pen-distance-slider" min="0" max="100" step="1" value="50">
                                    
<!--                                     <label for=pen-width-slider>Pen Width</label> -->
                                        <p>Pen Width</p>
                                        <input type="range" id="pen-width-slider" min="1" max="15" value="2">

                                        <p>Speed</p>
                                        <input type="range" id="speed-slider" min="1" max="15" value="3">
                                            
                                            
                                        <br><br>    
                                            
                                        <input type='text' id="colorpicker" />
                                    

                                    <!-- make fancy range/sliders happen -->
                                    <script>
                                        $(":range").rangeinput();
                                    </script>

                                </div>
                            
                            </div>
                                
                        </div>
                    </div>
                    <div class="row clearfix">

                    </div>
                </div>
            </div>
            
            </div>
        </div>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- rangeinput styling -->
    <link rel="stylesheet" type="text/css" href="css/range.css"/>

    <script src='spectrum.js'></script>
    <link rel='stylesheet' href='css/spectrum.css' />

    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.18/paper-full.min.js"></script>



</body>

</html>
