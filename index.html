<div class="workspace">
    <div class="canvas-container">
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="controls-sidebar">
        <button type="button" id="play-button">Go</button>

        <button type="button" id="penup-button">Pen up</button>

        <button type="button" id="clear-button">Clear</button>

        <!--<form class="form-inline">-->

            <!--&lt;!&ndash;<label class="sr-only" for="inlineFormInputGroup">filename</label>&ndash;&gt;-->

                <!--<div class="input-group-addon">.png</div>-->
            <!--</div>-->

            <!--<button type="button" id="download-button">Save</button>-->
        <!--</form>-->

        <div class='sliders'>

            <div class="control">
            <label for="outer-gear-teeth-slider">Outer Gear Teeth:</label>
            <input type="range" id="outer-gear-teeth-slider" value="120" min="6" max="170">
            </div>

            <div class="control">
            <label for="inner-gear-teeth-slider">Inner Gear Teeth:</label>
            <input type="range" id="inner-gear-teeth-slider" value="70" min="6" max="170">
            </div>

            <div class="control">
            <label for="pen-distance-slider">Pen Distance (percent of radius):</label>
            <input type="range" id="pen-distance-slider" min="0" max="100" step="1" value="50">
            </div>

            <input type='text' id="colorpicker" />

            <div class="control">
            <label for="pen-width-slider">Pen Width</label>
            <input type="range" id="pen-width-slider" min="1" max="30" value="2">
            </div>

        </div>

        <div class="info-box">
        <p>
            Number of petals: <span id="num-petals"></span>
        </p>
        <p>
            Number of laps inside outer gear: <span id="num-turns"></span>
        </p>
        </div>
    </div>



</div>

<div class="control">
    <label for="speed-slider">Speed:</label>
    <input type="range" id="speed-slider" min="1" max="15" value="3">
</div>

<!-- make fancy range/sliders happen -->
<script>
    $(":range").rangeinput();
</script>
